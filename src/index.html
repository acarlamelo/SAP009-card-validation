<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Cartão de crédito válido</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="cabecalho">
    <img src="img/logodoterra.png" alt="Logo doTerra"  class="img1">
    <h1>EssentialsLab</h1>

  </header>
  <main>
    <div>
      <h2>Valide o seu cartão</h2>
      <p>Digite o número do seu cartão de crédito para validar</p>
      <input type="text" id="entradanumero" attern="[0,9]"
      onkeypress="return event.keyCode >=48 && event.keyCode <=57" placeholder="xxxx.xxxx.xxxx.xxxx" maxlength="16"> 
      <button id="validar">Validar</button>
      <!-- tag vazia para validar ou nao cartao -->
      <span id="mensagem"> </span>
    </div>
  </main>
  <footer>
    <p>Projeto realizado por Carla Melo</p>
  </footer>
  <script src="index.js" type="module"></script>
</body>

</html>
